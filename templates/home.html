{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}

    {% if tag %}
    <p>Posts tagged with <strong>"{{ tag.name }}"</strong></p>
    {% endif %}

    {% for post in posts %}
        {% include 'blog/_post.html' with post=post %}
    {% endfor %}

    {% include '_pagination.html' with items=posts %}

{% endblock %}
